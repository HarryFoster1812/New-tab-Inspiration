<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="shortcut icon" href="https://duckduckgo.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script id="Json_Data" src="Lines.json"></script>
  </head>
  <body>
    <div class="main">
      <div class="Text_wrapper">
          <h1 id="Random_Line"></h1>
        </div>
      <div class="main-content">
        <div class="Searchinput">
            <input class="child" type="text" id="input" autocomplete="off"></input>
            <button class="child" id="SearchButton"><i class="fa fa-search"></i></button>
        </div>

        <div class="Sites">
          <div class="Site_separator"></div>
          <ul>

            <li>
              <a href="https://discord.com/">
                <div class="site">
                  <img src="Discord.png" class="site_image" width="55" height="55">
                  <p>Discord</p>
                </div>
              </a>
            </li>
              
            <li>
              <a href="https://youtube.com/">
                <div class="site">
                  <img src="YT.png" class="site_image" width="55" height="55">
                  <p>YouTube</p>
                </div>
              </a>
            </li>

            <li>
              <a href="https://music.youtube.com/">
                <div class="site">
                  <img src="YT_Music.png" class="site_image" width="55" height="55">
                  <p>YouTube Music</p>
                </div>
              </a>
            </li>

            <li>
              <a href="https://classroom.google.com/">
                <div class="site">
                  <img src="Google_Class.png" class="site_image" width="55" height="55">
                  <p>Google Classroom</p>
                </div>
              </a>
            </li>

            <li>
              <a href="https://Github.com/">
                <div class="site">
                  <img src="GitHub.png" class="site_image" width="55" height="55">
                  <p>GitHub</p>
                </div>
              </a>
            </li>

            <li>
              <a href="https://replit.com/">
                <div class="site">
                  <img src="replit-logo-black-and-white.png" class="site_image" width="55" height="55">
                  <p>Replit</p>
                </div>
              </a>
            </li>

            <li>
              <a href="https://Chess.com/">
                <div class="site">
                  <img src="Chess.png" class="site_image" width="55" height="55">
                  <p>Chess</p>
                </div>
              </a>
            </li>

            <li>
              <a href="https://mail.google.com/">
                <div class="site">
                  <img src="Gmail.png" class="site_image" width="55" height="55">
                  <p>Gmail</p>
                </div>
              </a>
            </li>

          </ul>
        </div>
    </div>
  </div>

    <script src="script.js"></script>

  </body>
</html>
